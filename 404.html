<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var urlPath = window.location.pathname;
            
            // Check if the URL path starts with /event/ and has an event ID
            if (/^\/event\/[a-zA-Z0-9]+$/.test(urlPath)) {
                // Redirect to a specific landing page for the event
                window.location.href = 'index.html';
            } else {
                // Page not found
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a href="index.html">here</a>.</p>
</body>
</html>
